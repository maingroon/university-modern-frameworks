<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Lab 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    <button onclick="performOperation('multiply')">Multiply</button>
    <button onclick="performOperation('divide')">Divide</button>
    <button onclick="performOperation('square')">Square</button>
    <p id="result"></p>
</div>
<script src="calculator.js"></script>
<script>
    function performOperation(operation) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;
        switch (operation) {
            case 'add':
                result = Calculator.add(num1, num2);
                break;
            case 'subtract':
                result = Calculator.subtract(num1, num2);
                break;
            case 'multiply':
                result = Calculator.multiply(num1, num2);
                break;
            case 'divide':
                result = Calculator.divide(num1, num2);
                break;
            case 'square':
                result = Calculator.square(num1);
                break;
        }
        document.getElementById('result').innerText = 'Result: ' + result;
    }
</script>
</body>
</html>
